<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>punchcim | Ürün Kataloğu</title>
  <style>
    :root {
      --primary-color: #4a4e69;
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.08);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      padding: 18px;
    }

    .card-body h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .card-body p {
      font-size: 0.95em;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Punchcim</h1>
    <p>Ürün kataloğumuza göz atın</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="images/urun1.jpg" alt="Ürün 1">
      <div class="card-body">
        <h3>Ürün Adı 1</h3>
        <p>Kısa açıklama metni buraya gelecek.</p>
      </div>
    </div>

    <div class="card">
      <img src="images/urun2.jpg" alt="Ürün 2">
      <div class="card-body">
        <h3>Ürün Adı 2</h3>
        <p>Kısa açıklama metni buraya gelecek.</p>
      </div>
    </div>

    <!-- Yeni ürün eklemek için yukarıdaki <div class="card"> bloğunu kopyala -->
  </div>

</body>
</html>
